<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script> 
    <title>Etch-a-sketch</title>
</head>
<body>
    
    <div class="selectContainer">
        <select name="colors" id="selectColors">
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
        <option value="orange">Orange</option>
        <option value="purple">Purple</option>
        <option value="green">Green</option>
        <option value="magenta">Magenta</option>
        <option value="vermillion">Vermillion</option>
        <option value="violet">Violet</option>
        <option value="teal">Teal</option>
        <option value="amber">amber</option>
        <option value="chartreuse">Chartreuse</option>
        </select>
    </div>
    
    <div class="center">
        <h1>Etch-a-sketch</h1>
        <div class="gridContainer"></div>
    </div>

    <div class="sliderContainer">
        <label for="gridNumber">Slide to select a grid size <br></label>
        <input type="range" min="2" max="100" value="16" class="slider" id="gridNumber">
        <p>Grid Size: <span id="currentValue">16 X 16</span></p>
    </div>
</body>
</html>
